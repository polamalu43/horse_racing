<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="table_ctn">
            <table border="1">
                <tr class="name">
                    <th>馬名</th>
                    <td>馬１</td>
                    <td>馬２</td>
                    <td>馬３</td>
                    <td>馬４</td>
                    <td>馬５</td>
                    <td>馬６</td>
                </tr>
                <tr>
                    <th>タイム</th>
                    <td class="time" id="result0">-</td>
                    <td class="time" id="result1">-</td>
                    <td class="time" id="result2">-</td>
                    <td class="time" id="result3">-</td>
                    <td class="time" id="result4">-</td>
                    <td class="time" id="result5">-</td>
                </tr>
                <tr class="std">
                    <th>順位</th>
                    <td class="standing" id="dspStd0">-</td>
                    <td class="standing" id="dspStd1">-</td>
                    <td class="standing" id="dspStd2">-</td>
                    <td class="standing" id="dspStd3">-</td>
                    <td class="standing" id="dspStd4">-</td>
                    <td class="standing" id="dspStd5">-</td>
                </tr>    
            </table>
        </div>

        <div class="canvas_body">
            <canvas id="myCanvas" width="600" height="380"></canvas>
        </div>

        <div class="Button">
            <button id="stratButton">開始</button>
            <button id="resetButton">リセット</button>
        </div>

    </div>
    <script type="text/javascript" src="scripts/vendor/frame.js"></script>
    <script type="text/javascript" src="scripts/vendor/player.js"></script>
    <script type="text/javascript" src="scripts/vendor/measure.js"></script>
    <script type="text/javascript" src="scripts/vendor/motor.js"></script>
    <script type="text/javascript" src="scripts/vendor/standing.js"></script>    
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
